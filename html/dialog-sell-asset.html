    <div><span id="dialogSellAsset-balance" class="dialogBuyAsset-strong"></span> <span class="dialogSellAsset-asset dialogBuyAsset-strong"></span></div>
</div>

    <div id="dialogSellAsset-cost" align="center">0 <span class='BTC'></span> total</div>
