<div id="dialogBuyAsset-container">

<div id="dialogBuyAsset-header" class="row" style="padding: 30px 0 30px 0;" align="center">
    
    <div id="dialogBuyAsset-icon-lg" style="padding: 0 0 10px 0;" ></div>
    <div><span id="dialogBuyAsset-maxasset" class="dialogBuyAsset-strong"></span> <span class="dialogBuyAsset-asset dialogBuyAsset-strong"></span> available</div>
    <div><span id="dialogBuyAsset-rate"></span> <span class='BTC'></span> each</div>
    <div class='small' style='font-style: italic; color: #266121;'><span id="dialogBuyAsset-usd" class='showUsd'></span></div>
    <div id="dialogBuyAsset-share" style="padding: 10px 0 10px 0;"></div>
</div>


<div id="dialogBuyAsset-body">
    <form>
      <fieldset class="form-group">

          <label for="dialogBuyAsset-amount">Amount of <span class="dialogBuyAsset-asset"></span> to buy</label>
          <input id="dialogBuyAsset-amount" type="text" class="form-control" autocomplete="off">

      </fieldset>

        <div id="dialogBuyAsset-cost" align="center">0 <span class='BTC'></span></div>

        <div class="small" style="font-style: italic; margin: 25px 0 0px 0;" align="center">Available Balance:<br><span style="font-style: normal;" class="lead"><span class="btcBalanceModalInfo"></span> <span class='BTC'></span></span></div>
        <div align="center" class='small' style='font-style: italic; color: #266121;'><span id="dialogBuyAsset-btcBalance-usd" class='showUsd'></span></div>
    </form>
</div>
    
</div>
